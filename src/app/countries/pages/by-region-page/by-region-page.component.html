<h2>Por Región</h2>
<hr>

<div class="row">
  <div class="col text-center">
<!--    <shared-search-box placeholder="Buscar por país" (onDebounce)="searchByRegion($event)"></shared-search-box>-->
    <button *ngFor="let region of regions" class="btn mx-2" (click)="searchByRegion(region)"
      [ngClass]="selectedRegion === region ? 'btn-primary' : 'btn-outline-primary'"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
